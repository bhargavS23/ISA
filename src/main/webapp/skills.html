<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jsp/skills.css">
    <script src="https://kit.fontawesome.com/9dc55b3f56.js" crossorigin="anonymous"></script>
    <title>Skills</title>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Contact Us</a>
        <a href="">Logout</a>
    </nav>
    <h1>Skills</h1>
    <div class="buttons">
        <a href="" style="color: white;background-color: rgb(129, 182, 49);">Show All <i class="fa-solid fa-list-ol"></i></a>
        <input type="text" placeholder="enter skill" name="skill">
        <a href="" style="color: white;background-color: rgb(83, 107, 216);" >Add Skill <i class="fa-solid fa-plus"></i></a>

    </div>
   
        

   
    <div class="tabdata">
        <table>
            <tr>
                <th>S.No</th>
                <th>Skill</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Java</td>
                <td><i class="fa-solid fa-trash" onclick=showDialog()></i></td>
            </tr>
            <tr>
                <td>2</td>
                <td>C++</td>
                <td><i class="fa-solid fa-trash"></i></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Python</td>
                <td><i class="fa-solid fa-trash"></i></td>
            </tr>
        </table>
    </div>
    <div class="dialog-overlay">
        <div class="dialog-box">
            <p style="font-size: 20px;">Do you want to delete this skill ?</p>
            <button onclick="alert('Action confirmed!'); hideDialog();">Yes</button>
            <button id="nobutton" onclick="alert('Action canceled!'); hideDialog();">No</button>
        </div>
    </div>

    
    <script>
        function showDialog() {
            var overlay = document.querySelector('.dialog-overlay');
            overlay.style.display = 'block';
        }

        function hideDialog() {
            var overlay = document.querySelector('.dialog-overlay');
            overlay.style.display = 'none';
        }
    </script>

</body>
</html>
